<!DOCTYPE html>
<html>
<head>
    <title>Create Group</title>
</head>
<body>
    <h2>Create a Group</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Group</button>
    </form>

    <h2>Existing Groups</h2>
    <ul>
        {% for group in groups %}
        <li><a href="{% url 'users:group_detail' group_id=group.id %}">{{ group.name }}</a></li>
        {% empty %}
            <li>No groups found.</li>
        {% endfor %}
    </ul>
</body>
</html>
